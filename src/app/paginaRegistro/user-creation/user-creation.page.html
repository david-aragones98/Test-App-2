<ion-content class="contentPantallasRegistro" scroll-y="true">
  <div class="invisible-header"></div>
  <ion-grid class="full-height-container ion-align-items-center ion-justify-content-center">
    <!-- Titulo ENORME -->
    <ion-row>
      <ion-col class="ion-text-center">
        <h1 class="tituloGrande2">USER CREATION</h1>
        <p class="small-subtitle">Create your user</p>
      </ion-col>
    </ion-row>

    <!-- Cajas de inputs -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-label position="stacked">Username</ion-label>
          <ion-input placeholder="Create your username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <div class="invisible-header2"></div><!-- Un mini divisor, para dejarnos un espacio aqui entre cajas -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Create your password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-label position="stacked">Repeat Password</ion-label>
          <ion-input type="tel" placeholder="Repeat your password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    

    <!-- Botones -->
    <ion-row>
      <ion-col cexpand="block" class="ion-text-center">
        <ion-button class="botones-estrechos" expand="full">Continue</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
