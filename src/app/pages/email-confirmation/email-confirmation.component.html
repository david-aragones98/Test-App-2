<ion-content class="contentPantallasRegistro" scroll-y="true">
  <div class="invisible-header"></div>
  <ion-grid class="full-height-container ion-align-items-center ion-justify-content-center">
    <!-- Titulo ENORME -->
    <ion-row>
      <ion-col class="ion-text-center">
        <h1 class="tituloGrande2">Send email confirmation to</h1>
      </ion-col>
    </ion-row>

    <!-- Cajas de inputs -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-input [readonly]="true" placeholder="joselu28@gmail.com"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botones -->
    <ion-row>
      <ion-col cexpand="block" class="ion-text-center">
        <ion-button class="botones-estrechos" expand="full">Continue</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col cexpand="block" class="ion-text-center">
        <ion-button class="botones-estrechos2" expand="full" fill="outline" color="danger">Cancel</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
