<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://www.citimuzik.com/wp-content/uploads/2023/04/best-girl.webp" />
    <ion-card-header>
      <ion-card-title>Crea tu propio harem</ion-card-title>
        </ion-card-header>
    <ion-card-content>
        </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-input label="Correo Electronico" type="email" placeholder="placeholder@gmail.com"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-input label="Contraseña" type="password" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Confirma tu contraseña" type="password" placeholder=""></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
      <ion-item>
        <ion-input label="Numero de telefono" type="number" placeholder="000 00 00 00"></ion-input>
      </ion-item>
  </ion-card>
  <ion-button (click)="goToLogin()" expand="full">REGISTRARSE</ion-button>
</ion-content>
