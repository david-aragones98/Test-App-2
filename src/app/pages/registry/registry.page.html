<ion-content class="contentPantallasRegistro" scroll-y="true">
  <ion-grid class="full-height-container ion-align-items-center ion-justify-content-center">
    <!-- Titulo ENORME -->
    <ion-row>
      <ion-col class="ion-text-center">
        <h1 class="tituloGrande">Register</h1>
        <p class="small-subtitle">Create your account</p>
      </ion-col>
    </ion-row>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item class="cajas-estrechas">
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Enter your email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item class="cajas-estrechas">
            <ion-label position="stacked">Username</ion-label>
            <ion-input formControlName="username" type="text" placeholder="Enter your username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> 


      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item class="cajas-estrechas">
            <ion-label position="stacked">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter your password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col cexpand="block" class="ion-text-center">
          <ion-button class="botones-estrechos" expand="full" type="submit">Register!</ion-button>
        </ion-col>
      </ion-row>
    </form>


    <ion-row>
      <ion-col class="ion-text-center">
        <p class="textoPeque">2023 Placeholder.Inc</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
