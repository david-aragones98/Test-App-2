<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
      <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToUserSettings()">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="menu-content" menuId="myMenu" side="start">
  <ion-content class="ion-padding">
    <ion-menu-toggle *ngFor="let item of menuItems">
      <ion-item
        button
        (click)="setTitle(item.title)"
        [routerLink]="item.path"
        routerDirection="root"
        routerLinkActive="active-item"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{ item.title }}
      </ion-item>
    </ion-menu-toggle>
  </ion-content>

  <ion-row>
    <ion-button (click)="logout()"
      class="botones-estrechos"
      expand="full"
      fill="outline"
      color="medium"
      >LOGOUT</ion-button
    >
  </ion-row>
</ion-menu>
<ion-content id="menu-content">
  <ion-router-outlet></ion-router-outlet>
</ion-content>
