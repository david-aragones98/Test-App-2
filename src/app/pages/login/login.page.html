<ion-content class="contentPantallasRegistro" scroll-y="true">
  <app-main-menu></app-main-menu>
  <div class="invisible-header"></div>
  <ion-grid class="full-height-container ion-align-items-center ion-justify-content-center">
    <!-- Titulo ENORME -->
    <ion-row>
      <ion-col class="ion-text-center">
        <h1 class="tituloGrande">LOGIN</h1>
        <p class="small-subtitle">Login into your account</p>
      </ion-col>
    </ion-row>

    <!-- Cajas de inputs -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-label position="stacked">Username</ion-label>
          <ion-input type="text" placeholder="Enter your username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item class="cajas-estrechas">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Botones -->
    <ion-row>
      <ion-col cexpand="block" class="ion-text-center">
        <ion-button class="botones-estrechos" expand="full">Continue</ion-button>
      </ion-col>
    </ion-row>

    <!-- minitexto -->
    <ion-row>
      <ion-col class="ion-text-center">
        <p class="textoPeque">2023 Placeholder.Inc
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
