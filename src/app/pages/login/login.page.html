<ion-content>
  <div class="flexcenter">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <ion-card-title class="app-title"></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">Nombre Completo</ion-label>
          <ion-input placeholder="Dime cómo te llamas" class="input-field"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="placeholder@gmail.com" class="input-field"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">Número de Teléfono</ion-label>
          <ion-input type="tel" placeholder="000 00 00 00" class="input-field"></ion-input>
        </ion-item>
        <ion-button size="small" color="warning" fill="outline" expand="block" class="forgot-password-button">Olvidé mi contraseña</ion-button>
        <ion-button (click)="goToStartMenu()" size="large" expand="block" class="login-button">INICIAR SESIÓN</ion-button>
        <ion-button (click)="goToRegistry()" color="success" fill="outline" expand="block" class="register-button">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
