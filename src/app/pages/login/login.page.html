<ion-content>
  <div class="flexcenter">
    <ion-card class="login-card">
      <ion-card-header class="login-header">
        <ion-card-title class="app-title">MyApp</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">{{ 'LOGIN.LOGIN.NOMBRE' | translate }}</ion-label>
          <ion-input placeholder="" class="input-field"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" class="input-label">{{'LOGIN.LOGIN.EMAIL' | translate }}</ion-label>
          <ion-input type="email" placeholder="" class="input-field"></ion-input>
        </ion-item>
        <app-button button-role="login" [textKey]="'BTN.LOGIN'" (click)="login()"></app-button>
        <app-button button-role="register" [textKey]="'BTN.REGISTER'" (click)="signUp()"></app-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
