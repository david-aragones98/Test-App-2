<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons (click)="goToLogin()" slot="start">

          <ion-icon name="newspaper-outline"></ion-icon>
          Menu
        </ion-button>
        <ion-title class="ion-text-center">Nombre Usuario</ion-title>
      </ion-buttons>

      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge color="danger">3</ion-badge>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-card>
      <img
        alt="Galleria de chicas/Ultima Chica conseguida"

    </ion-card>
    <ion-card>
      <img
        alt="Tienda/Progreso paa el siguiente pack gratis"

      />
      <ion-card-header>
        <ion-button (click)="goToGrid1()" expand="full">HAREM SHOP</ion-button>
      </ion-card-header>
      <ion-title>NEXT CHEST: IVORY TREASURE</ion-title>
      <ion-progress-bar
        value="0.7"
        color="danger"
        mode="determinate"
        buffer-value="0.9"
        reverse
      ></ion-progress-bar>
    </ion-card>

    <ion-card>
      <img
        alt="Foto generica de juego"
        src="https://www.coolmathgames.com/sites/default/files/Snake%20OG%20Image.png"
      />
      <ion-card-header>
        <ion-button (click)="goToGame()" expand="full"
          >Jugar a Snake</ion-button
        >
      </ion-card-header>
    </ion-card>
